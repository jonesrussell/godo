# Default configuration for Godo
app:
  name: "Godo"
  version: "0.1.0"
  id: "io.github.jonesrussell.godo"

database:
  path: "./data/godo.db"
  max_open_conns: 1
  max_idle_conns: 1

logging:
  level: "info"  # info, debug, warn, error
  console: true
  file:
    enabled: false
    path: "./logs/godo.log"
    max_size: 10    # megabytes
    max_backups: 3
    max_age: 28     # days

hotkeys:
  quick_note: "Ctrl+Alt+G"

ui:
  main_window:
    width: 800
    height: 600
    start_hidden: true
  quick_note:
    width: 400
    height: 200