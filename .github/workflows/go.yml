name: Build and Test

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: 1.23

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          gcc \
          libayatana-appindicator3-dev \
          libgtk-3-dev \
          libx11-dev \
          libxcb1-dev \
          libxkbcommon-dev \
          libxkbcommon-x11-dev \
          libx11-xcb-dev \
          libxcursor-dev \
          libxrandr-dev \
          libxinerama-dev \
          libxi-dev

    - name: Install Wire
      run: go install github.com/google/wire/cmd/wire@latest

    - name: Install Task
      uses: arduino/setup-task@v1
      with:
        version: 3.x
        repo-token: ${{ secrets.GITHUB_TOKEN }}

    - name: Install project dependencies
      run: task install

    - name: Generate Wire code
      run: |
        GOOS=linux wire
        GOOS=windows wire
        GOOS=darwin wire
      working-directory: ./internal/container

    - name: Run tests and linting
      run: |
        task lint
        task test

    - name: Build all platforms
      run: task build:all

    - name: Cross-platform build check
      run: |
        GOOS=darwin go build ./...
        GOOS=linux go build ./...
        GOOS=windows go build ./...
